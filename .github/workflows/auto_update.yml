name: Auto Update IPTV List
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python update_iptv.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 同時追蹤 4gtv.m3u, smart.m3u 與 thailand.m3u
          git add 4gtv.m3u smart.m3u thailand.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IPTV lists and Thailand channels" && git push)
