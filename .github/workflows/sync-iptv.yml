name: Sync IPTV

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出倉庫
        uses: actions/checkout@v4

      - name: 下載各國源
        run: |
          # 台灣
          curl -L -o "Taiwan.m3u" "https://raw.githubusercontent.com/YueChan/Live/main/IPTV.m3u" || true
          # 泰國
          curl -L -o "Thailand.m3u" "https://raw.githubusercontent.com/abusaeeidx/IPTV-Scraper-Zilla/main/Thailand.m3u" || true
          # 香港
          curl -L -o "Hong_Kong.m3u" "https://raw.githubusercontent.com/abusaeeidx/IPTV-Scraper-Zilla/main/Hong_Kong.m3u" || true
          # 體育
          curl -L -o "Sports.m3u" "https://raw.githubusercontent.com/ediart/tvbox/refs/heads/main/TVBoxOSC/tvbox/sports.m3u" || true
          # 綜合
          curl -L -o "StarHub.m3u" "https://raw.githubusercontent.com/AbidUrsa/StarHubPlaylist/refs/heads/main/StarHub.m3u" || true

      - name: 提交更新
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.m3u
          if git diff --cached --quiet; then
            echo "沒有變化，跳過提交"
            exit 0
          fi
          git commit -m "自動更新直播源"
          git push
